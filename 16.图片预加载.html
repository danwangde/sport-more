<head>
    <meta charset="UTF-8">

    <script>
        window.onload=function () {
            var oImg=document.getElementById('img1');
            var arr=[
                'http://img1.imgtn.bdimg.com/it/u=880673986,1326148493&fm=214&gp=0.jpg',
                'http://img1.imgtn.bdimg.com/it/u=256777305,4083788414&fm=26&gp=0.jpg',

            ]

            var oImage=new Image();
            /*oImage.src='http://img.piaoliang.com/uploads/allimg/161024/80-1610240uiw25.jpg';

            oImage.onload=function () {

                document.onclick=function () {
                    oImg.src='http://img.piaoliang.com/uploads/allimg/161024/80-1610240uiw25.jpg';
                }
            }*/
            var iCur = 0;
            var i = 0;

            xunlei();

            document.onclick = function() {
                i++;
                if (i < arr.length) {
                    oImg.src = arr[i];
                }
            }

            function xunlei() {
                oImage.src = arr[iCur];
                oImage.onload = function() {
                    iCur++;
                    if (iCur < arr.length) {
                        xunlei();	//递归
                    }
                    document.title = iCur + ' / ' + arr.length;
                }
            }

        }
    </script>
