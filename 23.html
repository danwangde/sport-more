<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 0;padding: 0;width:100px;overflow: hidden;
            height:100px;background: red;
        }
        ul{
            width: 400px;
        }
        ul li{
            width: 100px;height: 100px;float: left;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
