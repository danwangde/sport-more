<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加速度运动</title>
    <style>
        body{
            margin: 0;
        }
        #div1{
            width: 100px;height: 100px;background: red;position: absolute;top:200px;
        }
        #bg{
            width: 1px; height: 500px;background: black;position: absolute;left: 500px;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            var iTimer=null;
            var iSpeed=0;

            oDiv.onclick=function () {
                doMove();
            }

            function doMove() {
                clearInterval(iTimer);

                iTimer=setInterval(function () {

                    
                    iSpeed += (500-oDiv.offsetLeft)/6;//加速度

                    iSpeed *=0.85;
                    if ( Math.abs(iSpeed)<=1 && Math.abs(500-oDiv.offsetLeft)<=1){
                        clearInterval(iTimer);
                        oDiv.style.left='500px';
                        iSpeed=0;
                    }else {
                        oDiv.style.left = oDiv.offsetLeft + iSpeed + 'px';
                    }

                    document.title=oDiv.style.left+','+iSpeed

                },30)
            }
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="bg"></div>
</body>
</html>
